<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
:root{
    --orange:#ffa500;
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .underline {
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-cancel {
            padding: 10px 20px;
             background-color: orange;
             color: #fff;
             border: none;
             border-radius: 5px;
             cursor: pointer;
        }
        .btn-cancel:hover {
            background-color: rgb(236, 196, 121);
        }
    </style>
</head>
<body>

        <a href="cancel.html" class="btn btn-cancel">Cancel Membership</a>
    </div>
</body>
</html>
